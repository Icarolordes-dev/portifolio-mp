<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Portfólio de Ícaro Lordes</title>
    <meta name="description" content="Entre em contato com Ícaro Lordes para discutir seu próximo projeto de desenvolvimento web ou campanha de tráfego pago.">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Pular para conteúdo principal</a>

    <header class="main-header">
        <nav class="main-nav">
            <!-- O menu de navegação será inserido aqui -->
        </nav>
    </header>

    <main id="main-content">
        <section class="contato-section">
            <div class="contato-wrapper">
                <div class="form-container">
                    <h2>Vamos construir algo incrível juntos.</h2>
                    <p>Preencha o formulário abaixo ou entre em contato por um dos canais.</p>
                    <form id="contact-form" novalidate>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                            <p class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <p class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <p class="error-message"></p>
                        </div>
                        <button type="submit" class="cta-button" disabled>Enviar Mensagem</button>
                    </form>
                </div>
                <div class="info-container">
                    <h3>Outras formas de contato</h3>
                    <ul>
                        <li><a href="https://www.linkedin.com/in/icarolordes/" target="_blank" rel="noopener">LinkedIn</a></li>
                        <li><a href="https://github.com/Icarolordes-dev" target="_blank" rel="noopener">GitHub</a></li>
                        <li><a href="mailto:seu-email@exemplo.com">seu-email@exemplo.com</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/icarolordes/" target="_blank" rel="noopener" aria-label="LinkedIn">LI</a>
            <a href="https://github.com/Icarolordes-dev" target="_blank" rel="noopener" aria-label="GitHub">GH</a>
            <a href="https://www.credly.com/users/icaro-lordes" target="_blank" rel="noopener" aria-label="Credly">CR</a>
        </div>
        <p class="footer-copy">&copy; 2024 Ícaro Lordes. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
